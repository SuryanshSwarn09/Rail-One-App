<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Railway Reservation System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #a5b9e2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .signup-container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #0423aa; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0423aa; }
        .flash { padding: 15px; margin-top: 20px; border-radius: 4px; text-align: center; }
        .flash.success { background-color: #d4edda; color: #155724; }
        .flash.error { background-color: #f8d7da; color: #721c24; }
        .login-link { text-align: center; margin-top: 20px; }
        
        /* --- NEW CSS FOR IMAGES --- */
        .top-left-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px; /* Adjust size as needed */
        }
        .header-image {
            width: 120px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/en/4/45/IRCTC_Logo.svg" alt="Railway Logo" class="top-left-logo">
    
    <div class="signup-container">
        
        <img src="https://upload.wikimedia.org/wikipedia/en/4/45/IRCTC_Logo.svg" alt="Train Icon" class="header-image">

        <h1>Create an Account</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
        </div>
    </div>
</body>
</html>
