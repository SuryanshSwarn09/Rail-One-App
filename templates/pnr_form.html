{% extends "base.html" %}

{% block title %}Check PNR{% endblock %}

{% block content %}
    <h2>Check PNR Status / View Ticket</h2>
    <form action="{{ url_for('check_pnr') }}" method="post">
        <label for="pnr">Enter PNR Number:</label>
        <input type="text" id="pnr" name="pnr" required>
        <button type="submit">View Ticket</button>
    </form>
{% endblock %}
